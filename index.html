<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Open+Sans:ital,wght@1,500&family=Poppins:ital,wght@0,500;1,300;1,500;1,600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!--Project Title -->
    <title>Project 4</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
          <!-- Logo -->
          <div class="Logo">
            <img src="./assets/Logo.png" alt="Brand_logo" />
          </div>
          <!-- list items -->
          <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </div>
        <!-- Search Button -->
        <button class="top-button">Contact Us</button>
      </nav>
    </header>
    <!-- section -->
    <section class="hero-section">
      <!-- Left-Hero-section -->
      <div class="left-hero-section">
        <!-- Heading Text -->
        <h1 class="heading-text">
          We Help You <span>Crush</span> Your Competition
        </h1>
        <!-- Description Text -->
        <p class="description">
          Build trust to connect your brand to billions of users and grow
          your revenue through SEO.
        </p>
        <!-- Bottom Button -->
       <button class="bottom-button">See Our Services </button>
      </div>
      <!-- Right-hero-section -->
      <div class="right-hero-section">
        <!-- Right Hero Section Image -->
        <img src="./assets/Header Illustration.png" alt="">
      </div>
    </section>
  </body>
</html>
